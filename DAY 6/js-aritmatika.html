<html>
    <head>
        <title>Aritmatika</title>
    </head>
    <body>
        <script>
            //operator
            let result = 1 + 2;
            document.writeln("<p>1+2 = "+ result + "</p>");
            originalResult = result

            result = result -1;
            document.writeln("<p>" + originalResult + "-1 = " + result + "</p>");
            originalResult = result;

            result *= 2;
            document.writeln("<p>" + originalResult + "* 2 = " + result + "</p>");
            originalResult = result;

            document.write("<hr>");

            document.write("<h4>Unary Operators</h4>");
            //unary operators
            let val = "3";
            document.writeln("<p>" + val + " - " + typeof val + "</p>");
            
            val = +val;
            document.writeln("<p>" + val + " - " + typeof val + "</p>");
            
            val ++;
            document.writeln("<p>" + val + " - " + typeof val + "</p>");
            
            val --;
            document.writeln("<p>" + val + " - " + typeof val + "</p>");
        
        
        
        
        </script>
    </body>
</html>
