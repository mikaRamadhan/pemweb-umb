<html>
    <head>
        <title>JS Variable</title>
    </head>
    <body>
        <script>
            let greeting = "hello world";
            let message;
            message = "Belajar Javascript Variable";
            
            document.writeln(greeting);
            document.writeln('</br>')
            document.writeln(message);
            document.writeln('</br>');

            //variable message di overwrite value nya
            message = 123;
            document.writeln(message);
            document.writeln('</br>')


            // mengecek tipe data menggunakan typeof
            let test = 123;
            document.write(test + '>');
            document.write(typeof(test));
            document.write('</br>');

            let angka = '123';
            document.write(test + '>');
            document.write(typeof angka);
            document.write('</br>');

            let bool = true;
            document.write(bool + '>');
            document.write(typeof bool);
            document.write('</br>');

        </script>
    </body>
</html>
